<!DOCTYPE html>
<html lang="es-ES">

	<head>
		<title>entregas de GTA disponibles</title>
		<meta charset="utf-8" /> 
	</head>
	
	<body>
	
	<header>
		<h1> ENTREGAS DE GTA LANZADAS AL MERCADO </h1> 
		<div align="center"><img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2020/10/01/16015408027264.png" width="2000" height= "800"></div>
	</header>
	
	<section>
	        <h3> Registrese para no perderse ninguna de nuestras novedades </h3>
	        
	        <form action="paginaprincipal.html" method="get">
		
		<ul>
		<li>
			<label for="x"> Nombre y apellidos </label>
			<input type="text" id="x" name="Nombre_usuario" autofocus required>
		</li>
		
		<li>
			<p>

    			¿Eres mayor de 18 años?<br>

   			 <input type="radio" name="si18" value="si"> SÍ<br>

    			<input type="radio" name="no18" value="no"> NO<br>

  			</p>
		</li>
		
		<li>	
			<p>Cuales son tus aspectos favoritos de esta saga: </p>
			<input type="checkbox" id="1" name="graficos" value="graficos">
			<label for="1"> Los graficos </label><br>
			
			<input type="checkbox" id="2" name="jugabilidad" value="jugabilidad">
			<label for="2"> La jugabilidad </label><br>
			
			<input type="checkbox" id="3" name="duracion" value="duracion">
			<label for="3"> La duracion del juego</label><br>
		</li>
		
		<li>
			

 				 <p>Que te ha parecido nuestra pagina web:"</p>

  				<p><textarea name="mensaje" placeholder="Escribe aqui tu reseña"></textarea></p> 
 			
		</li>
		
		<li>
			<label for="c"> Correo electronico </label>
			<input type="email" id="c" name="correo_usuario">
		</li>
		
		</li>
		
 		 <button type="submit">Envíe su mensaje</button>
		
		
		<li>
  				<button type="reset">Borrar todo</button>
		</li>
		
		</ul>
		</form>
	</section>
		<a href="paginaprincipal.html"> volver a la pagina de inicio </a>
	
	</body>
</html>
